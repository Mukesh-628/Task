<!DOCTYPE html>
<html>
<head>
    <title>ROC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .table-container {
            max-width: 90%;
            margin: 40px auto;
        }
        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="mb-4 text-center">ROC Form</h2>

    <form action="/submit" method="POST">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Company/LLP Name</label>
            <input type="text" name="company_name" class="form-control" placeholder="Enter Company Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">MCA Version</label>
            <select name="mca_version" class="form-select" required>
                <option value="">Select</option>
                <option value="V3">V3</option>
                <option value="V2">V2</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Group Total</label>
            <input type="number" step="0.01" name="group_total" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div class="text-center mt-3">
        <a href="/view" class="btn btn-link">View Submitted Data</a>
    </div>
</div>

</body>
</html>
