<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View ROC Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef2f5;
      padding: 30px;
    }
    .table-container {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 20px;
      text-align: center;
    }
    .send-button {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container table-container">
    <h3>Saved ROC Data</h3>

    <div class="mb-3">
      <input type="text" id="searchInput" onkeyup="filterTable()" class="form-control" placeholder="Search by Company Name...">
    </div>

    <table class="table table-hover" id="rocTable">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Company Name</th>
          <th>MCA Version</th>
          <th>Amount</th>
          <th>Group Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row.date }}</td>
          <td>{{ row.company_name }}</td>
          <td>{{ row.mca_version }}</td>
          <td>{{ row.amount }}</td>
          <td>{{ row.group_total }}</td>
          <td><button class="btn btn-sm btn-outline-primary send-button">Send as Text</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#rocTable tbody tr");
      rows.forEach(row => {
        const company = row.cells[1].textContent.toLowerCase();
        row.style.display = company.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
